<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
     
    <div>
        <h1>Formulário</h1>
    </div>

    <form action="">

        <fieldset> <legend>Detalhes de contato</legend>
            <label for="nome">Nome:</label> 
        
                <input type="text" name="nome" id="nome"> <br>
           
               <label for="email">Email:</label>     
                
                <input type="text" name="e-mail" id="e-mail"><br>

            <label for="url">URL:</label>
                <input type="text" name="url" id="url"><br>
    
            </label>        
        </fieldset>

         <fieldset>
            <legend>Comentários</legend>
        
          <div>
            <label for="mensagem">Mensagem:</label>
            <textarea name="Mensagem:" id="mensagem" cols="30" rows="5"></textarea>

          </div>

         <fieldset>
            <legend>Lembrar de mim</legend>

            <div>
                <label> 
                    <input class="radio" type="radio" name="lembrar" id="Sim">Sim</label>
            </div>    
            
            <div>
                <label> 
                    <input class="radio" type="radio" name="lembrar" id="Não">Não</label>
            </div>    
         </fieldset>

        



    </form>


       

</body>
</html>
